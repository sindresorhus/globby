environment:
  matrix:
    - nodejs_version: '8'
    - nodejs_version: '6'
    - nodejs_version: '4'

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install --global npm@latest
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

matrix:
  fast_finish: true

build: off
